<!doctype html>
<html lang="en">

<head>
<title>MERN</title>
<meta charset="utf-8">
<style type="text/css">
*
{
margin:0px;
padding:0px;
font-family:arial;
}
#logdiv
{
background-color:lightgrey;
min-height:20px;
line-height:20px;
padding:20px;
width:100%;
box-sizing: border-box;
}
#navdiv
{
background-color:lightgrey;
width:100%;
margin-top:10px;
min-height:5px;
line-height:5px;
padding:30px;
box-sizing:border-box;
text-align:center;
margin-bottom:10px;
}
#headband
{
background-color:lightgrey;
width:100%;
min-height:80px;
line-height:8 0px;
padding:20px;
box-sizing:border-box;
text-align:center;
margin-bottom:10px;
}
#parent
{
display:flex;
min-height:100px;
width:100%;
gap:30px;
}
#sidediv
{
background-color:lightgrey;
width:30%;
min-height:400px;
line-height:400px;
text-align:center;
}
#bodydiv
{
background-color:lightgrey;
width:70%;
min-height:400px;
line-height:400px;
text-align:center;
}
#footer
{
background-color:lightgrey;
width:100%;
margin-top:10px;
min-height:30px;
line-height:30px;
text-align:center;
}
#main
{
width:80%;
margin:auto;
}

</style>
</head>
<body>
<div id="main">
<div id="logdiv">
<p>Login</p>
</div>
<div id="navdiv">
<p>Navigation</p>
</div>
<div id="headband">
Header/Banner
</div>
<div id="parent">
<div id="sidediv">
Sidebar
</div>
<div id="bodydiv">
Body Area
</div>
</div>
<div id="footer">
Footer
</div>
</div>
</body>
</html>
