<!doctype html>
<html lang="en">
<head>
<title>Animation</title>
<style>
.box
{
width:50px;
height:50px;
background:purple;
animation: ti 4s ease 0s infinite alternate;
}
@keyframes ti
{
0%{transform:rotate(40deg);}
to {transform:rotate(50deg);}
}

</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
